server:
  port: 8200

spring:
  boot:
    admin:
      client:
        url: http://${young-admin}:8500
        username: young
        password: 123456

  datasource:
    dynamic:
      #要开启p6spy功能,p6spy用于在控制台中打印MyBatis执行的SQL。
      #p6spy适合在开发环境用于问题分析，其会带来一定的性能耗损，
      #所以在生产环境这个配置最好改为false，将其关闭
      p6spy: true
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: youngHikariCP
      primary: base
      datasource:
        base:
          username: root
          password: root
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://${mysql.url}:13306/young_cloud?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8
  redis:
    database: 0
    host: ${redis.url}
    port: 6379
    lettuce:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    timeout: 5000
    password: 123456

  zipkin:
    sender:
      type: rabbit
  sleuth:
    sampler:
      probability: 1  #默认值为0.1，即采样率才1/10，发送10笔请求只有一笔会被采集。为了测试方便，我们可以将它设置为1，即100%采样；
  rabbitmq:
    host: ${rabbitmq.url}
    port: 5672
    #RabbitMQ默认账号密码
    username: guest
    password: guest

security:
  oauth2:
    resource:
      id: ${spring.application.name}
      user-info-uri: http://${young-gateway}/auth/user

#user-info-uri路径为http://localhost/auth/user，通过微服务网关，
#该请求将被转发到http://localhost:8100/user。该配置的作用主要有两个：
#1、到认证服务器里校验当前请求头中的令牌是否为合法的令牌；
#2、通过当前令牌获取对应的用户信息。

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    banner: false
#mybatis-plus.type-aliases-package，指定别名扫描路径，这个路径后续在young-common模块里定义，该路径下的实体类将自动配置别名，默认为类名首字母小写。配置别名后，便可以直接在MyBatis XML文件里使用了；
#mybatis-plus.mapper-locations指定MyBatis XML文件路径；
#mybatis-plus.configuration.jdbc-type-for-null，指定为null，否则再插入空值时会报“无效的列类型”错误；
#mybatis-plus.configuration.global-config.banner设置为false关闭MyBatis Plus Banner打印。

#让Feign的回退生效,因为Feign的回退功能是基于Hystrix实现的，所以需要开启它。
feign:
  hystrix:
    enabled: true
#请求拦截器能够顺利获取到令牌,这样做会把SecurityContext对象从你当前主线程传输到Hystrix线程。
hystrix:
  shareSecurityContext: true

info:
  app:
    name: ${spring.application.name}
    description: "@project.description@"
    version: "@project.version@"

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS